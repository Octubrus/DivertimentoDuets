<mat-sidenav-container class="sidenav-container">
  <mat-sidenav fxLayout="column" #drawer class="sidenav" fixedInViewport="true" [mode]="'over'"
    [opened]="false">
    <mat-nav-list fxFlex fxLayout="column">
      <a mat-list-item routerLinkActive="lightgray" routerLink="/home">Home</a>
      <a mat-list-item routerLinkActive="lightgray" routerLink="/books">Books</a>
      <a mat-list-item routerLinkActive="lightgray" routerLink="/method">Method</a>

      <span fxFlex fxFill></span>
      <a mat-list-item routerLink="/books">Get The Book</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row" fxLayoutGap="15px">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxFlex>Divertimento Duets</span>
      <a fxFlex="1 1 70px" fxHide.xs="true" mat-button routerLinkActive="blue" routerLink="/home">Home</a>
      <a fxFlex="1 1 70px" fxHide.xs="true" mat-button routerLinkActive="blue" routerLink="/books">Books</a>

      <a fxFlex="1 1 70px" fxHide.xs="true" mat-button routerLinkActive="blue" routerLink="/about">About</a>
      <a fxFlex="1 1 70px" fxHide.xs="true" mat-button routerLinkActive="blue" routerLink="/contact">FAQs</a>
      <span fxFlex fxFill></span>
      <div fxFlex fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="end center" fxHide.xs="true" fxHide.sm="true">
        <a class="ctaButton" fxFlex="1 1 160px" mat-raised-button color="accent" routerLink="/books">
          Get The Book
        </a>
      </div>
    </mat-toolbar>
