<mat-sidenav-container class="sidenav-container">
  <mat-sidenav fxLayout="column" #drawer class="sidenav" fixedInViewport="true" [attr.role]="dialog" [mode]="'over'"
    [opened]="false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list fxFlex fxLayout="column">
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/about">About</a>
      <span fxFlex fxFill></span>
      <a mat-list-item href="https://www.amazon.co.uk/dp/1916435602" target="_blank">Get The Book</a>
      <a mat-list-item (click)="openDialog()">Download Material</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row" fxLayoutGap="15px">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxFlex>Divertimento Duets</span>
      <a fxFlex="1 1 70px" fxHide.xs="true" mat-button routerLink="/home">Home</a>
      <a fxFlex="1 1 70px" fxHide.xs="true" mat-button routerLink="/about">About</a>
      <span fxFlex fxFill></span>
      <div fxFlex fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="end center" fxHide.xs="true" fxHide.sm="true">
        <a class="ctaButton" fxFlex="1 1 160px" mat-raised-button color="accent" href="https://www.amazon.co.uk/dp/1916435602"
          target="_blank">
          Get The Book
        </a>
        <a class="ctaButton" fxFlex="1 1 160px" mat-stroked-button color="accent" (click)="openDialog()">
          Download Material
        </a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <footer class="dark" fxLayout="row wrap" fxLayoutAlign="center center">
      <div class="footerContainer" fxFlex.xs="1 1 100%" fxFlex.sm="1 1 100%" fxFlex="1 1 50%" fxLayout="row wrap"
        fxLayoutAlign="center center">
        <a mat-raised-button color="accent" href="https://www.amazon.co.uk/dp/1916435602" target="_blank">
          Get The Book
        </a>
      </div>
      <div class="footerContainer" fxFlex.xs="1 1 100%" fxFlex.sm="1 1 100%" fxFlex="1 1 50%">
        <mat-list>
          <mat-list-item class="grayText">Socials</mat-list-item>
          <mat-list-item>
            <a href="https://www.facebook.com/philhollandmusic/" target="_blank">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">

              </svg>
            </a>
            <a href="https://www.instagram.com/philhollandmusic/" target="_blank">

                <path fill="#eeeeee" d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />

            </a>
            <span class="grayText">@phillhollandmusic</span>
          </mat-list-item>
          <mat-list-item class="grayText">email: philhollandpublications@gmail.com</mat-list-item>

      </div>
      <div fxFlex="1 1 100%" fxLayout="column" class="footerBottom black grayText">
        <span fxFlex fxLayoutAlign="center center" class="body-1">Â© 2018 Copyright: DivertimentoDuets.com</span>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
